<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini-Jira | Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="login-container">
    <h1>Login to Mini-Jira</h1>

    <button class="primary" onclick="redirectToLogin()">Login with Cognito</button>

    <p>Don't have an account?  
      <a href="#" onclick="redirectToLogin()">Register</a>
    </p>
  </div>

<script src="js/config.js"></script>
<script src="js/token-parser.js"></script>
<script src="js/auth.js"></script>
<script src="js/roles.js"></script>
<script>
// Auto-redirect if already logged in
(function () {
  const token = sessionStorage.getItem("id_token");
  if (!token) return;

  const role = getPrimaryRole();
  if (role === "tester") window.location.href = "dashboard-tester.html";
  if (role === "developer") window.location.href = "dashboard-developer.html";
  if (role === "manager") window.location.href = "dashboard-manager.html";
})();
</script>
</body>
</html>
